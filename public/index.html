<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Balloons & Burger King Map</title>
  <link href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css" rel="stylesheet" />
  <style>
    #map { width: 100vw; height: 100vh; }
    .bk-marker { background-color: #ff0000; width: 12px; height: 12px; border-radius: 50%; border: 2px solid white; }
    .balloon-marker { }
  </style>
</head>
<body>
  <div id="ui-panel">
    <div id="distance-text"></div>
    <div id="location-text"></div>

    <div class="nav-row">
      <button id="prev-btn">← View Previous Closest</button>
      <button id="next-btn">View Next Closest →</button>
    </div>

    <div class="nav-row">
      <button id="furthest-btn">View Furthest Balloon</button>
      <button id="random-btn">View Random Balloon</button>
    </div>
  </div>
  <div id="map"></div>
  <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>
  <script type="module" src="./app.js"></script>
</body>
</html>

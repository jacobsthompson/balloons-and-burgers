<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Windborne Balloons Tracker</title>

  <!-- MapLibre GL CSS -->
  <link href="https://cdn.jsdelivr.net/npm/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      overflow: hidden;
    }

    #map {
      width: 100%;
      height: 75vh;
    }

    #balloon-details {
      width: 100%;
      height: 25vh;
      padding: 20px;
      overflow-y: auto;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-top: 3px solid #fff;
      white-space: pre-wrap;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      line-height: 1.6;
    }

    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      color: #667eea;
      background: white;
      padding: 20px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="loading">Loading MapLibre...</div>
  <div id="map" style="display: none;"></div>
  <div id="balloon-details" style="display: none;">Click a balloon to see details</div>

  <!-- Load MapLibre with proper error handling -->
  <script>
    (function() {
      const script = document.createElement('script');
      script.src = 'https://cdn.jsdelivr.net/npm/maplibre-gl@3.6.2/dist/maplibre-gl.js';
      script.onload = function() {
        if (typeof maplibregl !== 'undefined') {
          console.log('MapLibre GL available, version:', maplibregl.version);
          document.getElementById('loading').style.display = 'none';
          document.getElementById('map').style.display = 'block';
          document.getElementById('balloon-details').style.display = 'block';

          const appScript = document.createElement('script');
          appScript.type = 'module';
          appScript.src = './app.js';
          document.body.appendChild(appScript);
        } else {
          document.getElementById('loading').textContent = 'MapLibre GL failed to initialize';
        }
      };

      script.onerror = function() {
        document.getElementById('loading').textContent = 'Failed to load MapLibre GL';
      };

      document.head.appendChild(script);
    })();
  </script>
</body>
</html>

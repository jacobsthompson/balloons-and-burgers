<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>WindBorne Balloons √ó Burger King</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
  <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1a1a1a;
      color: #fff;
    }
    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
    .control-panel {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.85);
      padding: 15px;
      border-radius: 8px;
      z-index: 1000;
      max-width: 300px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .control-panel h1 {
      margin: 0 0 10px 0;
      font-size: 18px;
      color: #4CAF50;
    }
    .control-group {
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .control-group:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-size: 13px;
      color: #aaa;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 13px;
      width: 100%;
      transition: background 0.3s;
    }
    button:hover {
      background: #45a049;
    }
    input[type="range"] {
      width: 100%;
      margin: 5px 0;
    }
    #status, #connection-stats {
      font-size: 12px;
      color: #4CAF50;
      margin-top: 8px;
    }
    #connection-stats {
      color: #00ff00;
      font-weight: bold;
    }
    .details-panel {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.85);
      padding: 15px;
      border-radius: 8px;
      z-index: 1000;
      max-width: 300px;
      max-height: 250px;
      overflow-y: auto;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    #balloon-details {
      font-family: monospace;
      font-size: 12px;
      white-space: pre-wrap;
      color: #ccc;
    }
    .legend {
      margin-top: 10px;
      font-size: 12px;
      line-height: 1.6;
    }
    .legend-item {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }
    .legend-icon {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="control-panel">
    <h1>üéà WindBorne √ó üçî Burger King</h1>

    <div class="control-group">
      <label>Max Balloons: <span id="max-balloons-value">100</span></label>
      <input type="range" id="max-balloons-slider" min="10" max="500" value="100" step="10" />
    </div>

    <div class="control-group">
      <button id="refresh-now">üîÑ Refresh Data</button>
      <div id="status">Loading...</div>
      <div id="connection-stats"></div>
    </div>

    <div class="legend">
      <div class="legend-item">
        <span class="legend-icon">üéà</span>
        <span>Weather Balloon</span>
      </div>
      <div class="legend-item">
        <span class="legend-icon">üçî</span>
        <span>Burger King</span>
      </div>
      <div class="legend-item">
        <span style="color: #00ff00; margin-right: 8px;">‚îÅ‚îÅ</span>
        <span>Connection Line</span>
      </div>
    </div>
  </div>

  <div class="details-panel">
    <div id="balloon-details">Click a balloon to see its nearest Burger King...</div>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
